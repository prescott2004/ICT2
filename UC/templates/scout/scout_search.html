{% extends "layout.html" %}
{% block body %}
<h3 class="title">学生一覧</h3>
<ul class="list-User list-User-flush">
    {% for student in students %}
        <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
            <a class="card-title" href="{{ url_for('show_profile',user_id=student.id) }}">{{ student.name_last + " " + student.name_first}}</a>
            <form action="{{ url_for('student_scout', company_id=session.user['id'], student_id=student.id )}}" method="get" style="display: inline;">
                <button type="submit" class="btn btn-primary">スカウト</button>
            </form>
        </div>
        </div>


    {% else %}
    学生データがありません(エラーが発生している可能性があります。)



    {% endfor %}
</ul>
{% endblock %}
