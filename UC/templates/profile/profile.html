{% extends "layout.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .profile-container {
            max-width: 400px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            max-width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="profile-container text-center">
                <img src="https://ptetutorials.com/images/user-profile.png" alt="User Avatar" class="profile-img mb-3">
                <h2 class="mb-3">{{ user['name_last'] }} {{ user['name_first'] }}</h2>
                <p class="mb-3"><strong>Email:</strong>{{ user['email'] }}</p>
                <p class="mb-3"><strong>affiliation:</strong>{{ user['affiliation'] }}</p>
                <p class="mb-3" style="text-align: left"><strong>description:</strong>{{ user['description'] }}</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
