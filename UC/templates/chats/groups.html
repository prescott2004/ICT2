{% extends "layout.html" %}
{% block body %}
<h5 class="title">参加中のグループ</h5>
<ul class="list-group list-group-flush">
    {% for group in groups %}
    <div class="card">
        <div class="card-body">
            <!-- <h5 class="card-title">{{ group.title }}</h5> -->
            <a href="{{ url_for('show_chats', id=group.id )}}" class="card-title">{{ group.title }}</a>
        </div>
    </div>
    {% else %}
    グループがありません
    {% endfor %}
</ul>
{% endblock %}
