{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('create_group') }}" method=post>
    <div class="form-group">
        <label for="InputTitle">グループ名</label>
        <input type="text" class="form-control" id="InputTitle" name="group_name">
    </div>
    <div class="form-group">
        <label for="InputDescription">説明（オプショナル）</label>
        <textarea class="form-control" name="group_description" id="InputDescription" cols="1" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">作成</button>
</form>
{% endblock %}
