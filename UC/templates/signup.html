{% extends "layout.html" %}
{% block body %}
<form action="/signup" method=post>
    <div class="form-group">
        <label for="InputTitle">姓*</label>
        <input type="text" class="form-control" id="InputTitle" name="name_last">
    </div>
    <div class="form-group">
        <label for="InputTitle">名*</label>
        <input type="text" class="form-control" id="InputTitle" name="name_first">
    </div>
    <div class="form-group">
        <label for="InputTitle">メールアドレス*</label>
        <input type="email" class="form-control" id="InputTitle" name="email">
    </div>
    <div class="form-group">
        <label for="InputPassword">パスワード*</label>
        <input type="password" class="form-control" id="InputPassword" name="password">
    </div>
    <div class="form-group">
        <label for="InputPassword">パスワードの再入力*</label>
        <input type="password" class="form-control" id="InputPassword" name="repassword">
    </div>
    <div class="form-group">
        <label for="InputDescription">自己紹介（オプショナル）</label>
        <textarea type="text" class="form-control" id="InputDescription" name="description" rows=4></textarea>
    </div>
    <button type="submit" class="btn btn-primary">登録</button>
</form>
{% endblock %}
