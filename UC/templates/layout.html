<!doctype html>
<title>Universal Connection</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
<link rel=stylesheet href="{{ url_for('static', filename='style.css') }}">



<div class="container">
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('show_home') }}">Universal Connection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav navbar-right">
                <!-- 未ログインの場合のみ表示 -->
                {% if not session.logged_in %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('signup') }}">ユーザ登録</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">ログイン</a>
                </li>
                <!-- ログインの場合のみ表示 -->
                {% else %}
                <li class="nav-item"><a href="{{ url_for('create_group')}}" class="nav-link">新規グループ作成
                    </a></li>
                <li class="nav-item"><a href="{{ url_for('show_groups')}}" class="nav-link">チャット
                    </a></li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search') }}">検索</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('option') }}">プロフィール</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">ログアウト</a>
                </li>

                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- サーバから渡されたflashメッセージを表示 -->
    {% for message in get_flashed_messages() %}
    <div class="alert alert-info" role="" alert>
        {{ message }}
    </div>
    {% endfor %}
    <div class="blog-body">
        {% block body %}{% endblock %}
    </div>
</div>
